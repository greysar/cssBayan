<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>cssBayan</title>
</head>

<body>
	<div class="bayan container">
		<h1>Мемы о праграммировании:</h1>
		<div class="bayan__wrapper">
			<div class="bayan__item">
				<input type="checkbox" id="bayan__item-1" class="bayan_checkbox" checked>
				<label for="bayan__item-1" class="bayan__title">Типичный новичок</label>
				<div class="bayan__content">
					<img class="bayan__image" src="images/pic_bayan_item-1.webp" alt="Typical Beginer image">
				</div>
			</div>

			<div class="bayan__item">
				<input type="checkbox" id="bayan__item-2" class="bayan_checkbox">
				<label for="bayan__item-2" class="bayan__title">Первая радость</label>
				<div class="bayan__content">
					<img class="bayan__image" src="images/pic_bayan_item-2.webp" alt="Mem code image">
				</div>
			</div>

			<div class="bayan__item">
				<input type="checkbox" id="bayan__item-3" class="bayan_checkbox">
				<label for="bayan__item-3" class="bayan__title">Думай - потом пиши! Больше практики!</label>
				<div class="bayan__content">
					<img class="bayan__image" src="images/pic_bayan_item-3.webp" alt="Lesson's code image">
				</div>
			</div>

			<div class="bayan__item">
				<input type="checkbox" id="bayan__item-4" class="bayan_checkbox">
				<label for="bayan__item-4" class="bayan__title">Реальные цели === Реальный результат.</label>
				<div class="bayan__content">
					<img class="bayan__image" src="images/pic_bayan_item-4.webp" alt="Dreams image">
				</div>
			</div>

			<div class="bayan__item">
				<input type="checkbox" id="bayan__item-5" class="bayan_checkbox">
				<label for="bayan__item-5" class="bayan__title">Учитесь писать чистый и валидный код.</label>
				<div class="bayan__content">
					<img class="bayan__image" src="images/pic_bayan_item-5.webp" alt="Mem code image">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
